<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey FOrm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form action="" id="survey-form">
    <div class="form-control">
        <label for="name" id="name-label">Name <input type="text" id="name" required
                                                      placeholder="Enter your name"></label>
    </div>
    <div class="form-control">
        <label for="email" id="email-label">Email <input type="email" id="email" required
                                                         placeholder="Enter your Email"></label>
    </div>
    <div class="form-control">
        <label for="number" id="number-label">Age (optional) <input type="number" id="number" placeholder="Age" min="13" max="100"></label>
    </div>
    <div class="form-control">
        <label for="dropdown">Which option best describes your current role?
            <select name="" id="dropdown">
                <option value="1" name="" selected disabled>Select current role</option>
                <option value="2" name="">Student</option>
                <option value="3" name="">Full Time Job</option>
                <option value="4" name="">Full Time Learner</option>
                <option value="5" name="">Prefer not to say</option>
                <option value="6" name="">Other</option>
            </select>
        </label>
    </div>
    <div class="form-control">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely" class="pick">
            <input type="radio" name="current-role" id="definitely" value="1"> Definitely
        </label>
        <label for="maybe" class="pick">
            <input type="radio" name="current-role" id="maybe" value="2"> Maybe
        </label>
        <label for="not-sure" class="pick">
            <input type="radio" name="current-role" id="not-sure" value="3"> Not sure
        </label>
    </div>
    <div class="form-control">
        <label for="dropdown2">Which option best describes your current role?
            <select name="" id="dropdown2">
                <option value="1" name="" selected disabled>Select an option</option>
                <option value="2" name="">Challenges</option>
                <option value="3" name="">Full Time Job</option>
                <option value="4" name="">Full Time Learner</option>
                <option value="5" name="">Prefer not to say</option>
                <option value="6" name="">Other</option>
            </select>
        </label>
    </div>
    <div class="form-control">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="" class="check"><input type="checkbox" name="" value="1"> Front-end Projects</label>
        <label for="" class="check"><input type="checkbox" name="" value="2"> Back-end Projects</label>
        <label for="" class="check"><input type="checkbox" name="" value="3"> Data Visualization</label>
        <label for="" class="check"><input type="checkbox" name="" value="4"> Challenges</label>
        <label for="" class="check"><input type="checkbox" name="" value="5"> Open Source Community</label>
        <label for="" class="check"><input type="checkbox" name="" value="6"> Gitter help rooms</label>
        <label for="" class="check"><input type="checkbox" name="" value="7"> Videos</label>
        <label for="" class="check"><input type="checkbox" name="" value="8"> City Meetups</label>
        <label for="" class="check"><input type="checkbox" name="" value="9"> Wiki</label>
        <label for="" class="check"><input type="checkbox" name="" value="10"> Forum</label>
        <label for="" class="check"><input type="checkbox" name="" value="11"> Additional Courses</label>
    </div>
    <div class="form-control">
        <label for="" id="comments">Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="7" placeholder="Enter your comment here..."></textarea>
        </label>
    </div>
    <button id="submit">Submit</button>
</form>
</body>
</html>
