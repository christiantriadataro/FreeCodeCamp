<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" minlength="8" id="first-name" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" minlength="8" id="last-name" name="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" minlength="8" id="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" name="new-password" id="new-password" required></label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal
            </label>
            <label for="business-account">
                <input class="inline" type="radio" name="account-type" id="business-account"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture"><input name="file" type="file" id="profile-picture">Upload a profile picture: </label>
            <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio" placeholder="I like coding on the beach..." id="bio" rows="3" cols="30"></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" name="terms" type="checkbox" required id="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
